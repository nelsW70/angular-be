<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class=" exhibitions carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
     <!--First slide-->
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="assets/images/Farben_Karlsruhe_01.jpg" alt="First slide">
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Colours of The Earth</h3>
            <p>Nature Museum of Karlsruhe (Germany)</p>
        </div>
    </mdb-carousel-item>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="assets/images/Alpen_Schloss_Bruck.jpg" alt="Second slide">
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Kunstwerk Alpen</h3>
            <p>Schloss Bruck, Lienz (Austria)</p>
        </div>
    </mdb-carousel-item>
    <!--/Second slide-->
    <!--Third slide-->
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="assets/images/Farben_Karlsruhe_02.jpg" alt="Third slide">
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Colours of the Earth</h3>
            <p>Nature Museum of Karlsruhe (Germany)</p>
        </div>
    </mdb-carousel-item>
    <!--/Third slide-->
</mdb-carousel>
<!--/.Carousel Wrapper-->
